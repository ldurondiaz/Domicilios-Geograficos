<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Domicilios Geográficos (menu)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Domicilios Geográficos (menu)</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">
              <ion-card class="custom-card" (click)="onClickCapturar()">
                <ion-card-content class="card-content">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        <ion-img src="assets/img/urbano_200.png"></ion-img>
                      </ion-col>
                      <ion-col size="10">
                        <ion-card-header>
                          <ion-card-title>Capturar</ion-card-title>
                        </ion-card-header>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-card class="custom-card" (click)="onClickEditar()">
                <ion-card-content class="card-content">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        <ion-img src="assets/img/rural_200.png"></ion-img>
                      </ion-col>
                      <ion-col size="10">
                        <ion-card-header>
                          <ion-card-title>Editar</ion-card-title>
                        </ion-card-header>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-card class="custom-card" (click)="onClickExportar()">
                <ion-card-content class="card-content">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        <ion-img src="assets/img/viascom_200.png"></ion-img>
                      </ion-col>
                      <ion-col size="10">
                        <ion-card-header>
                          <ion-card-title>Exportar</ion-card-title>
                        </ion-card-header>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
